{% include header.html %}
<div class="container">
    <img class="img-fluid mx-auto d-block" src="/static/img/logo/jf_aa_logo.jpg" alt="Fraser at UCSF, in molecular form">
    <small>Proteus Oceani & Tethyos filius</small> <small class="text-muted">by Theodor de Bry</small>
    <div class="row">
        <div class="col-md-15">
    	    <div class="jumbotron">
        	    {{ content }}
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
             <h3> Interested in computational analytics? </h3>
             Please get in touch <a href="{{ site.url }}/contact">here</a>!.<br>
        </div>
        <div class="col">
            <h3> Recent Posts </h3>
            <ul>
              {% for post in site.posts limit: 5 %}
                <li><a href="{{ post.url }}">{{ post.title }}</a></li>
              {% endfor %}
            </ul>
        </div>
    </div>    
</div>
{% include footer.html %}
